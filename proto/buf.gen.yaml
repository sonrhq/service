version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/sonrhq/service/api
    override:
      buf.build/cosmos/cosmos-sdk: cosmossdk.io/api
    except:
      - buf.build/googleapis/googleapis
      - buf.build/cosmos/gogo-proto
      - buf.build/cosmos/cosmos-proto
plugins:
  - name: go
    out: ..
    opt: paths=source_relative
  - name: go-grpc
    out: ..
    opt: paths=source_relative
  - name: go-cosmos-orm
    out: ..
    opt: paths=source_relative
